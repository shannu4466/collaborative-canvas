<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
</head>


<body>
    <div id="usernameModal">
        <div class="modal-content">
            <h3>Enter your name</h3>
            <input id="usernameInput" type="text" required />
            <button id="joinBtn">Join</button>
        </div>
    </div>

    <div id="toolbar">
        <button id="brushBtn"><span class="material-symbols-rounded">brush</span></button>
        <button id="eraserBtn"><span class="material-symbols-rounded">ink_eraser</span></button>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="widthSlider" min="1" max="20" value="4">
    </div>

    <div id="historyDock">
        <button id="undoBtn"><span class="material-symbols-rounded">undo</span></button>
        <button id="redoBtn"><span class="material-symbols-rounded">redo</span></button>
    </div>


    <div id="canvasWrapper">
        <canvas id="drawCanvas"></canvas>
        <canvas id="cursorCanvas"></canvas>
    </div>

    <div id="userPanel">
        <h4>Online</h4>
        <ul id="userList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>



</html>
